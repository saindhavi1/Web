<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child</title>
    <style>
        .parent {
            height: 250px;
            width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .parent>div {
            height: 200px;
            width: 300px;
            text-align: center;
            margin: 10px;
            padding: 10px;
            border: 2px solid;
            color: white;
        }

        div :first-child {
            background-color: rgb(226, 43, 195);
        }

        div :nth-child(2) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div>First Child</div>
        <div>Second Child</div>
    </div>
</body>

</html>
