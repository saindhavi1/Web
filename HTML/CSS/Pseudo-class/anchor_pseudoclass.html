<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Pseudo-class</title>
    <style>
        a:link {
            color: blueviolet;
        }

        a:visited {
            color: blue;
        }

        a:hover {
            color: brown;
        }

        a:active {
            color: black;
        }
    </style>
</head>
<body>
    <p><a href="#">Press this link</a></p>
</body>
</html>
