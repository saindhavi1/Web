<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedoclass with HTML Class and div</title>
    <style>
        div {
            background-color: blueviolet;
            padding: 25px;
            margin: 10px;
            color: white;
            text-align: center;
        }
        div:hover{
            background-color: blue;
        }
        .demo:hover{
            background-color: pink;
            color: black;
        }
    </style>
</head>
<body>
    <div class="demo">Mouse Over Me</div>
    <div>Mouse Over Me 2</div>
</body>
</html>
