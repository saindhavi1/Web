<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>only-of-type</title>
    <style>
        p:only-of-type {
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>Only paragraph child in div parent</p>
    </div>

    <div>
        <p>First paragraph child in div parent</p>
        <p>Second paragraph child in div parent</p>
    </div>
</body>
</html>
