<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child</title>
    <style>
        li:nth-child(even) {
            background: red;
            color: white;
        }

        li:nth-child(odd) {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <p>NBA players with the most championships:</p>
    <ul>
        <li>Bill Russell</li>
        <li>Sam Jones</li>
        <li>Tom Heinsohn</li>
        <li>K. C. Jones</li>
        <li>Satch Sanders</li>
        <li>John Havlicek</li>
        <li>Jim Loscutoff</li>
        <li>Frank Ramsey</li>
        <li>Robert Horry</li>
    </ul>
</body>

</html>
