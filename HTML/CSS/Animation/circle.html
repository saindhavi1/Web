<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Properties</title>
    <style>

        .circle{
            background-color: rgb(212, 172, 250);
            border-radius: 50%;
            height: 200px;
            width: 200px;
            position: relative;
            /*animation-name: example;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: reverse;
            animation-fill-mode: forwards;*/
            animation: example 5s linear 2s infinite reverse forwards;
        }

        @keyframes example {
            0% {top: 0px; left: 0px;}

            25% {top:200px; left: 0px;}
            
            50% {top: 200px;left: 200px;}

            75%{top:0px; left:200px;}

            100% {top: 0px; left: 0px; /*background-color: black;*/}
        }
    </style>
</head>
<body>
    
    <div class="circle"></div>

</body>
</html>
