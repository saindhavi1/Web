<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 ways to Vertically Center</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Londrina+Solid');

        :root {
            --accent: #F6AE2D;
            --dark: #2F4858;
            --light: #EBF5EE;

            --border: 5px solid var(--accent);
        }

        body {
            font-family: 'Londrina Solid', sans-serif;
            font-size: 2rem;
            background: var(--dark);
            color: var(--light);
            letter-spacing: 2px;
            display: grid;
            grid: auto/ 1fr minmax(250px, 500px) 1fr;
            text-align: center;
        }

        p {margin: 0;}

        div {
            height: 80vh;
            margin: 10vh 0;
            border: var(--border);
        }

        .title {
            grid-column: 1 / 2;
            writing-mode: vertical-lr;
            margin: 0.5em 0 auto;
            padding-left: 1em;
            color: var(--accent);
            opacity: .35;
        }



        /* table */

        .table {
            display: table;
        }

        .table p {
            display: table-cell;
            vertical-align: middle;
        }

        /* Absolute */

        .absolute {
            position: relative;
        }

        .absolute p {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
        }

        .flexbox {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid {
            display: grid;
            /* align-items:center;
            justify-content:center;*/
            place-items: center;
        }

        .margins {
            /*display: flex; */
            display: grid;
        }

        .margins p {
            margin: auto;
        }
    </style>


</head>

<body>
    <h1>Vertically Centering with CSS</h1>

    <h2 class="title">Table</h2>
    <div class="table">
        <p>Center Me!</p>
    </div>

    <h2 class="title">Absolute</h2>
    <div class="absolute">
        <p>Center Me!</p>
    </div>

    <h2 class="title">Flexbox</h2>
    <div class="flexbox">
        <p>Center Me!</p>
    </div>

    <h2 class="title">Grid</h2>
    <div class="grid">
        <p>Center Me!</p>
    </div>

    <h2 class="title">Margins</h2>
    <div class="margins">
        <p>Center Me!</p>
    </div>
</body>

</html>
