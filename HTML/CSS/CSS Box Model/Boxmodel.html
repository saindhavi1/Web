<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            height:200px ;
           width: 200px;
           margin: 50px;
           padding: 50px;
           background-color: rgba(185, 5, 140, 0.603);
           box-sizing: content-box;

        }
        .seconddiv{
            height:200px ;
           width: 200px;
           margin: 50px;
           padding: 50px;
           box-sizing: border-box;
           background-color: rgba(7, 126, 126, 0.603);
        }
    </style>
</head>
<body>
    <h1>Box Model</h1>
<div>1</div>
<div class="seconddiv">2</div>

</body>
</html>
