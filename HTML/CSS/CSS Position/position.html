<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            font-size: larger;
            margin: 10px;
            display: inline-block;
            text-align: center;
        }

        #first {
            background-color: black;
            color: aliceblue;
        }

        #second {
            background-color: blueviolet;
            position: absolute;
            left: 50px;
            top: 100px;
        }

        #third {
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>
</body>

</html>
