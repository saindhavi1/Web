<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description List</title>
    <style>
        ul {
            list-style-type: none;
            /*display: inline-block;*/
        }

        li {
            display: inline-block;
            margin: 10px;
            position: relative;
            left: 550px;
        }
    </style>
</head>

<body>
    <h1>Learning Group List</h1>
    <div>
        <ul>
            <li>Coffee</li>
            <li>Black Tea</li>
            <li>Coke</li>
            <li>Pepsi</li>
            <li>Fanta</li>
        </ul>
    </div>
    <dl>
        <dt>Hot Drink</dt>
        <dd>Coffee</dd>
        <dd>Black Tea</dd>
        <dt>Cold Drink</dt>
        <dd>Coke</dd>
        <dd>Pepsi</dd>
        <dd>Fanta</dd>
    </dl>
</body>

</html>
