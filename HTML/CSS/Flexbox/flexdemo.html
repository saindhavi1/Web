<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo FlexBox</title>

    <style>
        .Parent {
            background-color: aqua;
            border: 4px solid black;
            display: flex;
            /*flex-direction: row;
           /* flex-wrap: wrap; height and width will not work without this*/
            justify-content: center;
            flex-flow: row wrap;

        }
        .child {
            background-color: brown;
            color: blanchedalmond;
            height: 300px;
            width: 200px;
            margin: 5px;

        }
    </style>
</head>

<body>
    <div class="Parent">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
        <div class="child">6</div>
        <div class="child">7</div>
        <div class="child">8</div>
        <div class="child">9</div>
        <div class="child">10</div>
        <div class="child">11</div>
        <div class="child">12</div>
        <div class="child">13</div>
        <div class="child">14</div>
        <div class="child">15</div>
        <div class="child">16</div>
        <div class="child">17</div>
        <div class="child">18</div>
        <div class="child">19</div>
        <div class="child">20</div>
    </div>
</body>

</html>
