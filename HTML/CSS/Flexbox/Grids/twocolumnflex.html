<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Flex</title>
    <style>
        .Parent {
            display: flex;
            flex-direction: row;
        }

        .child1 {
            width: 50%;
            height: 100vh;
            background-color: green;
            text-align: right;
            color: white;
        }

        .child2 {
            width: 50%;
            color: green;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="Parent">
        <div class="child1">
            <h1>Geeksfo</h1>
            <h1>Left</h1>
        </div>
        <div class="child2">
            <h1>rgeeks</h1>
            <h1>RIGHT</h1>
        </div>
    </div>
</body>
</html>
