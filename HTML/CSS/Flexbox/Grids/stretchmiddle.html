<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch Middle</title>
    <style>
    .container {
        display: flex;
        gap: 10px 10px;
    }

    .item {
        height: 100px;
        width: 100px;
        background-color: aqua;
    }

    .item-center {
        flex-grow: 1;
        /* Set the middle element to grow and stretch */
        background-color: rgb(65, 16, 227);
    }

    .item+.item {
        margin-left: 2%;
    }
    
</style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item-center"></div>
        <div class="item"></div>
    </div>
</body>
</html>
