<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items Properties</title>
    <style>
        .flex-container {
            display: flex;
            height: 200px;
            background-color: #f1f1f1;
        }
        .flex-container > div {
            background-color: dodgerblue;
            color: white;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        .item {
            order: 4;
            /*flex-grow: 3;
            flex-shrink: 1;
            flex-basis: 500px;*/
            flex: 3 1 auto;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div class="item">3</div>
        <div>4</div>
    </div>
</body>
</html>
