<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Demo</title>
    <style>
        .container {
            display: flex;
            height: auto;
            width: auto;
            background-color: aqua;
            gap: 10px 20px;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
            justify-items: center;
        }
        div {
            height: 100px;
            width: 100px;
            background-color: brown;

        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
