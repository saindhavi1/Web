<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Gradient</title>
    <style>
        .linear {
            /*background: linear-gradient(black, white);*/
            background: linear-gradient(50deg, blue, purple);
            width: 500px;
            height: 500px;
        }
        .radial{
            background-image: radial-gradient(red, pink);
            width: 500px;
            height: 500px;
        }
        .conic {
            background-image: conic-gradient(red 45deg, blue 90deg, magenta 210deg);
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="linear"></div>
    <div class="radial"></div>
    <div class="conic"></div>
</body>
</html>
