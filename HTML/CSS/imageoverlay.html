<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Title</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            left: 30%;
            position: relative;
            width: 50%;
            max-width: 500px;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            background: rgb(0, 0, 0);
            background: rgb(0, 0, 0, 0.5);
            color: white;
            width: 100%;
            transition: .5s ease;
            opacity: 0;
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }

        .container:hover .overlay {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>Image Overlay Title</h1>
    <div class="container">
        <img src="../images/man.webp" alt="Avatar" class="image">
        <div class="overlay">My Name is John</div>
    </div>
</body>

</html>
