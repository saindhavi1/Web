    <title>Learning EM Units</title>
    <style>
        .Parent {
            font-size: 15px;
        }

        .Child {
            font-size: 2em;
        }

        This is the Parent
        <div class="Child">

                This is another child inside
            </div>
        </div>
    
    </div>
</body>
