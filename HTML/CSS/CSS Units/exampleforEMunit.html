<!DOCTYPE html>
<html>
    <head>
        <title>Units Playground</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <style type="text/css">
            body {
                color: white;
                text-align: center;
                
            }

            h1 {
                font-size: 1.9rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1.2rem;
                color: #5B2E48;
            }
            
            .main-article {
                padding: 1em;
                margin: 0;
                background-color: #5B2E48;
                color: white;
                width: 30em;
            }

            .sub-article {
                padding: 1em;
                margin: 0;
                background-color: #CEB992;
                color: white;
                margin-bottom: 1em;
            }
        </style>
        <article class="main-article">
            <h1>Weather forecast for Barcelona</h1>
            <article class="sub-article">
                <h2>10 May 2021</h2>
                <p>Cloudy</p>
            </article>
            <article class="sub-article">
                <h2>11 May 2021</h2>
                <p>Sunny</p>
            </article>
            <article class="sub-article">
                <h2>12 May 2021</h2>
                <p>Sunny</p>
            </article>
        </article>
    </body>
</html>
