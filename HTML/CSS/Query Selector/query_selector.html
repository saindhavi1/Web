<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Query Selector</title>

    <style>
        #myDIV {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="myDIV">
        <h2 class="example">A heading with class="example" in div</h2>
        <p class="example">A paragraph with class="example" in div.</p>
        <p class="example">Also a paragraph with class="example" in div.</p>
    </div>

    <p>Click the button to change the text of the first p element with class="example" in div.</p>

    <button onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            var x = document.getElementById("myDIV");
            console.log("X value is "+ x);
            x.querySelector("p.example").style.backgroundColor= "red";
        }
    </script>
</body>
</html>
