<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using var() Function</title>
    <style>
        :root {
            --background-color:lavender;
            --border:plum;
        }

        .child {
            height: 100px;
            width: 450px;
            border: 5px solid var(--border);
            background-color: var(--background-color);
        }
        
        .parent {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>

</html>
