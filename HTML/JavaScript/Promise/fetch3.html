<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Fetch with Promise</title>
</head>
<body>
    <h1>Using Fetch with Promise</h1>
    <script>
        fetch('./users.json')
        .then(response => {
            console.log(response);
            return response.json();
        })
        .then(data => {
            console.log(data)
        });
    </script>
</body>
</html>
