<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Fetch with Promise</title>
</head>
<body>
    <h1>Using Fetch with Promise</h1>
    <script>
        fetch('./readme.txt')
        .then(function(response){
            console.log();
            console.log(`Response is ${response}`);
            console.log(`Response Status is ${response.status}`)
            console.log(`Response is ${response.headers.get("content-type")}`)
            return response.text();
        })

        .then(function(data){
            console.log(`******************** `)
            console.log(data)
        })
    </script>
</body>
</html>
