<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Promise with Multiple Callbacks</title>
</head>
<body>
    <h1>Learning Promise with Multiple callbacks OR Chaining</h1>
    <script>
        const promise = new Promise(function (resolve, reject) {
            setTimeout(function () {
                resolve('Hello World');
            }, 2000);
        });

        promise.then(function (data) {
            console.log(data + ' 1');
        });

        promise.then(function (data) {
            console.log(data + ' 2');
        });

        promise.then(function (data) {
            console.log(data + ' 3');
        });
    </script>
</body>
</html>
