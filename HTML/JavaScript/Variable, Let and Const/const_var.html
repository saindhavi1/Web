<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Variables vs Constants</title>
</head>
<body>
    <p id="variable"></p>

    <script>
        const x=10;
        var y=20;
        ans = x+y;
        document.getElementById("variable").innerHTML="Answer is "+ans
    </script>
</body>
</html>
