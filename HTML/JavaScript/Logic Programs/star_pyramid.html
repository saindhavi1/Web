<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pyramid</title>
</head>

<body>
    <h1>Star Pyramid</h1>
    <script>
        var n = 1;
        var string = "";
        var star = "";
        for (x = 0; x < 5; x++) {
            n += 2;
            for (i = 0; i < 5; i++) {
                string += "  ";
                document.write(string);
            }
            
            for (h = 0; h < n; h++) {
                star += "*";
                document.write(star);
                document.write("<br>")

            }
        }
    </script>
</body>

</html>
