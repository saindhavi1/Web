<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Triangle Pattern</title>
</head>
<body>
    <h1>Left Triangle Pattern</h1>
    <script>
        var n=0;
        for (x=0; x<5; x++) {
            n+=1;
            for (i=0; i<n; i++) {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
