<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Stars</title>
</head>

<body>
    <h1>Printing Stars</h1>
    <script>
        for (x = 0; x < 4; x++) {
            //document.write("<br>")
            for (i = 0; i < 5; i++)
                document.write(" * ")
                document.write("<br>")
        }
    </script>

</body>

</html>
