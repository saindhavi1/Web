<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <h1>Multiplication Table (5x)</h1>
    <script>
        var num = 5;
        var i;
        for (i=1; i<=12; i++) {
            var ans = num * i;
            document.write(num + " * " + i + " = " + ans + "<br>");
        }
    </script>
</body>
</html>
