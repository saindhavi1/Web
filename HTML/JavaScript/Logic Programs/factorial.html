<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>
    <h1>Factorials</h1>
    <script>
        
        var fact = 1;
        var i;
        for (i = 5; i >= 1; i--) {
            fact = fact * i;
        }
        document.write(fact + "<br>");
        
    </script>
</body>

</html>
