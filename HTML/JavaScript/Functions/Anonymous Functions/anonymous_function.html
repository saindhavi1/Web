<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Two Numbers</title>
</head>

<body>
    <p id="sample"></p>

    <script>
        /* Normal Function */

        function display() {
            document.write("Saindhavi <br>");

        }
        display();

        /* Anonymous Functions */

        var display = function () {
            document.write("Saindhavi <br>");
        }
        display();

        /* Arrow Functions */

        var display= ()=> {
            document.write("Saindhavi <br>");
        }
        display();
    </script>
</body>

</html>
