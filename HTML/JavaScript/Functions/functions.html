<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Functions</title>

    <style>
        h1 {
            color: rgb(241, 147, 226);
            text-align: center;
            font-size: x-large;
            font-weight: bolder;
        }

        #inside {
            color: blue;
            text-align: center;
            font-size: medium;
            font-weight: bolder;
            font-style: italic;
        }

        #outside {
            color: rgb(130, 231, 117);
            text-align: center;
            font-size: medium;
            font-weight: bolder;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Learning Functions</h1>
    <p id="inside"></p>
    <p id="outside"></p>

    <script>
        function myfun() {
            document.getElementById("inside").innerHTML = "I am inside the function"
        }
        document.getElementById("outside").innerHTML = "I am outside the function"

        myfun();
    </script>

</body>

</html>
