<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers using Functions</title>
</head>
<body>
    <h1>Prime Numbers using Functions</h1>

    <script>
        function prime () {
            for (num = 2; num < 100; num++) {
                prime = true;
                for (check = 2; check < num; check++) {
                    if (num % check == 0) {
                        prime = false;
                }
            }
                if (prime) {
                    document.write(num + '<br>');
            }
        }
        }
        prime ();
    </script>


    
</body>
</html>
