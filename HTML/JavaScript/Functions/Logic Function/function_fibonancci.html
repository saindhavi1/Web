    <h1>Fibonancci using Functions</h1>

    <script>
        function fibonancci () {
            var num1 = 0;
            var num2 = 1;
            var i;
            
            for (i = 1; i < 20; i++) {
                document.write(num1 + "<br>"); 
                var fibo = num1 + num2;
                num1 = num2;
                num2 = fibo; }
    }
        fibonancci ();
    </script>
