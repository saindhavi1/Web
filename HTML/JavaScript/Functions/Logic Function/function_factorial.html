<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorials Using Functions</title>
</head>
<body>
    <h1>Factorials Using Functions</h1>

    <label for="number">Enter the number:</label>
    <input type="text" id="number">
    <button onclick="factorial()">Submit</button>
    <p id="answer"></p>
    
    <script>
        function factorial (){
            var fact = 1;
            var i = document.getElementById("number").value;
            for (i; i >= 1; i--) {
                fact = fact * i;
        }
            document.getElementById("answer").innerHTML = fact;
        }
    </script>
    
</body>
</html>
