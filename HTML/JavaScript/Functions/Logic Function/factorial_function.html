    <title>Factorial Number</title>

<body>
    <h1>Factorial Number</h1>

    <script>
        function factorial() {
            var fact = 1;
            var i = 1;
            var num = 1
            for (num=1; num<=100; num++) {
                for (i; i <= num; i++) {
                    fact = fact * i;
        }
                document.write(num + " ----> " + fact + "<br>");
    }
        }
        factorial();
    </script>
</body>
