<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
</head>

<body>
    <script>
        isPrime = true;
        let prime = () => {
            let number = prompt("Enter your number:", 0);
            for (i = 2; i < number; i++) {
                if (number % i == 0) {
                    isPrime = false;
                    break
                }
            }
            if (isPrime == false) {
                document.write(number + " is not a prime number");
            }
            else {
                document.write(number + " is a prime number");5
            }
        }

        prime();
    </script>
</body>

</html>
