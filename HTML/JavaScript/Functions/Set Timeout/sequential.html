<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Function</title>
</head>
<body>
    <script>
        function product() {
            document.write("<br> Display Product details");
        }

        setTimeout(product, 3000);

        document.write("This message is shown first before");
    </script>
</body>
</html>
