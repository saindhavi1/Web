<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Main function
        const mainFunction = (callback) => {
            setTimeout(()=> {
                callback([2, 3, 4]);
            }, 2000)
        }

        //Add function
        const add = (array) => {
            let sum = 0;
            for(let i of array) {
                sum += i;
            }
            console.log(sum)
        }

        //Calling main function
        mainFunction(add);
    </script>
</body>
</html>
