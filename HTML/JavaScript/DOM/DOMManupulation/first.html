<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnin Dom Manupulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="movielist">
            <h1 id="main-heading">Favourite Movie</h1>
            <ul>
                <li class="list-items">The Matrix</li>
                <li class="list-items">Star Wars</li>
                <li class="list-items">Lord of the Rings</li>
                <li class="list-items">Marvel</li>
                <li class="list-items">Avatar</li>
            </ul>
        </div>
    </div>
</body>
<script>
    const title = document.getElementById("main-heading");
    console.log(title);
    console.log(title.textContent);
    const listItem = document.getElementsByClassName("list-items");
    console.log(listItem);
    console.log(listItem.textContent);

    for(let i = 0; i <listItem.length;i++) {
        console.log(listItem[i].textContent);
        listItem[i].style.color="red";
    }

    const listItembyTag = document.getElementsByTagName("li");
    console.log(listItembyTag);

    for (let i = 0; i <listItembyTag.length; i++) {
        console.log(listItembyTag[i].textContent);
    }
</script>
</html>
