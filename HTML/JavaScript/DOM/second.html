<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <p id="text"></p>
    </div>
    <script>
        let container = document.getElementById("container");
        let text = document.getElementById("text")

        let updateTextPromise = new Promise ((resolve, reject) => {
            text.innerHTML = "Updating Text...";
            setTimeout(() => {
                if (Math.random() > 0.5) {
                    text.innerHTML = "Text updated!";
                    resolve();
                } else {
                    reject("Error: Updating failed")
                }
            }, 2000);
        });

        updateTextPromise.then(() => {
            container.style.backgroundColor="green";
        }).catch((error) => {
            console.error(error);
            container.style.backgroundColor="red";
        });
    </script>
</body>
</html>
