<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style </title>
    <style>
        ol.normal {
            /*list-style: tamil;
            height: 20px;
            width: 20px;*/
            list-style-image: url("cloud.png");
        }
        ol.shortcut {
            list-style: lower-roman;
        }
    </style>
</head>
<body>
    <h1>List 1</h1>
    <ol class="normal">
        <li>Hello</li>
        <li>World</li>
        <li>What's up</li>
    </ol>
    <h1>List 2</h1>
    <ol class="shortcut">
        <li>Looks</li>
        <li>Like</li>
        <li>The</li>
        <li>Same</li>
    </ol>
</body>
</html>
