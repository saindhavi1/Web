<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
</head>

<body>
    <h1>Array Sorting</h1>
    <p>The sort() method sorts an array in alphabetical order</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        const fruits = ["Mango", "Strawberry", "Apple", "Banana"];
        document.getElementById("demo1").innerHTML = fruits;

        fruits.sort();
        document.getElementById("demo2").innerHTML = fruits;
    </script>
</body>

</html>
