<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging Multiple Arrays</title>
</head>
<body>
    <h1>Merging Multiple Arrays</h1>
    <script>
        let array1 = ["Toyota", "BMW", "Honda"];
        let array2 = ["Truck", "Car", "Bus"];
        let array3 = ["Toronto", "Vancouver", "Ottawa"];
        let array4 = ["Canada", "UK", "Sri Lanka"];
        let list_all;
        list_all = array1.concat(array2, array3, array4);
        document.write(list_all);
    </script>
</body>
</html>
