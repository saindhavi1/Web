<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging Array</title>
</head>

<body>
    <h1>Merging Array</h1>
    <script>
        let girls = ["Jessica", "Emma", "Emily"];
        let boys = ["Tom", "Bob", "John"];
        let students;
        students = girls.concat(boys); //called a method that is already written
        document.write(students);
    </script>
</body>

</html>
