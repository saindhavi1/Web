<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Unshift</title>
</head>

<body>
    <script>
        let car = ["BMW", "Volvo", "Toyota", "Honda"];
        document.write(car + "<br>");
        car.unshift("Audi");
        document.write(car);
    </script>
</body>

</html>
