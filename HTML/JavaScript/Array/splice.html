<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice</title>
</head>
<body>
    <h1>Splice</h1>
    <script>
        let fruits = ["Banana", "Mango", "Apple", "Orange"];
        document.write(fruits + "<br>");

        fruits.splice(2, 0, "Lemon", "Kiwi", "Grapes");
        document.write(fruits +"<br>");
        
        fruits.splice(3, 2, "Strawberry");
        document.write(fruits);
        /*first number is where you start
        second number is how many you will delete
        third is what you are going to add */
    </script>
</body>
</html>
