<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning If Else with Operators</title>
    <style>
        h1{
            color: rgb(97, 212, 132);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bolder;
            font-size: xx-large;
            font-style: italic;
            text-align: center;
        }

        p {
            background-color: rgb(104, 104, 207);
            color: rgb(228, 133, 204);
            font-weight: 900;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>Learning If Else with Operators</h1>

    <p id="answer"></p>
    <script>
        const age = 13;
        if (age >= 18)
            document.getElementById("answer").innerHTML = "Allowed to drive the car"
        else
            document.getElementById("answer").innerHTML = "Not allowed to drive the car"
    </script>
</body>

</html>
