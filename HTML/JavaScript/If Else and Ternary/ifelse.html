<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning If Else Statements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Open Sans', sans-serif;
            font-size: 50px;
            text-align: center;
            color: blue;
            text-decoration: underline;
        }

        #ans {
            font-family: 'Times New Roman', Times, serif;
            font-size: medium;
            color: rgb(22, 124, 27);
        }
    </style>
</head>

<body>
    <h1>Learning IF ELSE statement</h1>
    <p id="ans"></p>

    <script>
        const first = 200;
        const second = 500;

        if (first < second)
            document.getElementById("ans").innerHTML = "Second is the bigger number."
        else
            document.getElementById("ans").innerHTML = "First is the bigger number."
    </script>

</body>

</html>
