<body>
    <h2>Javascript Arithmetic</h2>
    <p>A typical arithmetic operation tales two numbers (or expressions) and produces a new number</p>
    <p id="demo"></p>

    <script>
        var a = 1;
        var x = (100+50) * a;
        if (x < 300)
        document.getElementById("demo").innerHTML=("Less than 300")
        else
        document.getElementById("demo").innerHTML=("greater than 300")
    </script>
</body>
