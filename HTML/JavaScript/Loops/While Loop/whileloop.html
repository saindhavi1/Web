<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning While Loop</title>
</head>

<body>
    <h1>Learning While Loop</h1>

    <script>
        for (let i = 1; i <= 10; i++) {
            document.write("<br>Saindhavi with for loop");
        }

        let i = 1;
        for (; i <= 10;) {
            document.write("<br>Saindhavi with for loop #2");
            i++;
        }

        let j = 1;
        while (j <= 10) {
            document.write("<br>Saindhavi with while loop");
            j++;
        }
    </script>
</body>

</html>
