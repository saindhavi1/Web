<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <style>
        h1 {
            color: rgb(21, 255, 0);
            font-size: xx-large;
            font-style: italic;
            text-decoration: underline;
            text-align: center;
        }
    </style>
</head>
<h1>Count Down from 10 to 1</h1>

<body>
    <script>
        var total = 0;
        for (n = 10; n > 0; n--)
            //document.write(n+"<br>");
            total += n;
            document.write(total);

    </script>
</body>

</html>
