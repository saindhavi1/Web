<body>
    <h1>Learning JS ES6 class</h1>
    <script>
        "use scrict";

        class Person {
            /*name;
            age;*/

            constructor(name,age) {
                this.name=name;
                this.age=age;
            }

            introduceSelf() {
                console.log(`Hi! I'm ${this.name} and I am ${this.age} old.`);
                console.log("Hi I'm "+this.name+" and I am " +this.age+" old.")
            }

        }

        const giles = new Person('Giles', '15');
        giles.introduceSelf(); 
    </script>
