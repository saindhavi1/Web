<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Classes</title>
</head>
<body>
    <h1>Learning Class</h1>
    <script>
        //Declaring class
        class Employee {
            id; //No need to define variables
            name;
            //Initializing an object

            constructor(id, name) {
                this.id=id;
                this.name=name;
            }

            //Declaring method
            detail() {
                document.writeln(this.id+" "+this.name+"<br>")
            }
        }
        //passing object to a variable
        let e1 =new Employee(101, "Martin Roy");
        let e2 =new Employee(102, "Duke William");
        e1.detail();
        e2.detail();
    </script>
</body>
</html>
