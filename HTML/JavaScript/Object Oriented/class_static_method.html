<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car {
            constructor(name) {
                this.name = name;
            }
            static hello() {
                return "Hello!!";
            }
        }

        let myCar = new Car("Ford");

        //You can call 'hello()' using Class name:
        console.log(Car.hello());
        //call 'hello()' using object:
        //Get error- TypeError: myCar.hello is not a function
        //console.log(myCar.hello());
    </script>
</body>
</html>
