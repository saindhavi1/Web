<!DOCTYPE html>
<html>

<head>
    <title>HTML, CSS and JavaScript demo</title>
    <style>
        body {
            background-color: #b3274a;
            border: 5px solid;
            color: white;

        }

        a {
            color: white;
            margin: 5px;
        }

        #Shops {
            text-align: center;
        }

        h1 {
            font-family: "Goudy Old Style", Garamond, "Big Caslon", "Times New Roman", serif;
            text-align: center;
            text-decoration: underline;
        }

        p {
            border: 2px dotted;
            padding: 10px;
            margin: 5px;
        }

        img {
            display: block;
            margin: auto;
        }

        button {
            background-color: #55308d;
            color: white;
            margin: 5px;
        }

        li {
            font-size: 20px;
        }

        ul {
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <!-- Start your code here -->
    <button class="tablink" onclick="openPage('Home', this, 'red')" id="defaultOpen">Home</button>
    <button class="tablink" onclick="openPage('Shops', this, 'green')">Bubble Tea Shops</button>
    <button class="tablink" onclick="openPage('Toppings', this, 'green')">Bubble Tea Toppings</button>

    <h1>Bubble Tea</h1>
    <div id="Shops" class="tabcontent">
        <a href="https://chatime.com/">Chatime</a>
        <a href="https://cocofreshtea.ca/">Coco</a>
    </div>

    <div id="Home" class="tabcontent">
        <p>Bubble Tea is the best. There's milk tea, fruit tea, milkshakes, smoothies</p>
    </div>
    <div id="Toppings" class="tabcontent">
        <ul>
            <li>Tapioca</li>
            <li>Grass jelly</li>
            <li>Lychee jelly</li>
        </ul>
    </div>
    <img src="https://thumbs.dreamstime.com/z/glasses-refreshing-milky-boba-bubble-tea-assorted-fresh-fruit-ingredients-chocolate-caramel-candy-used-as-flavoring-89049343.jpg&quot"
        ; height="300" alt="Bubble Tea" />

    <script>
        function openPage(pageName, element, color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            element.style.backgroundColor = color;
            console.log(tabcontent)
            console.log(tablinks)
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
        

    </script>
    <!-- End your code here -->
</body>

</html>
