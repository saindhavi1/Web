<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeEssentials Website</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="menu">
        <img src="../images/logo.png" alt="HomeEssentials" id="logo">
        <h1 id="login"><a href="form.html">Login</a></h1>
    </div>

    <div class="promo">
        <spline-viewer class="spline" url="https://prod.spline.design/tOqsd66idW6RbgPZ/scene.splinecode"></spline-viewer>
        <div class="content">
            <h1 class="catchphrase">Explore what furniture we have to offer! <br>Click the button to learn more!</h1>
            <button class="shop">SHOP NOW</button>
        </div>
        
    </div>

   <div class="products">
        <div class="product">
            <div class="picture">
                <img src="../images/livingRoom.jpeg" alt="Living Room">
                <div class="overlay"></div>
            </div>
            <p>Living Room</p>
           
        </div>
        <div class="product">
            <div class="picture">
                <img src="../images/kitchen.jpeg" alt="Kitchen">
                <div class="overlay"></div>
            </div>
            
            <p>Kitchen</p>
        </div>
        <div class="product">
            <div class="picture">
                <img src="../images/bathroom.jpeg" alt="Bathroom">
                <div class="overlay"></div>
            </div>
            
            <p>Bathroom</p>
        </div>
        <div class="product">
            <div class="picture">
                <img src="../images/room.jpeg" alt="Rooms">
                <div class="overlay"></div>
            </div>
            
            <p>Rooms</p>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.66/build/spline-viewer.js"></script>

</body>
</html>
